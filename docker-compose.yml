version: '3.3'

services:
  vpn:
    image: dperson/openvpn-client  # Используем OpenVPN вместо NordVPN
    container_name: openvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ./vpn:/vpn  # Путь к конфигурации VPN
    environment:
      - OPENVPN_CONFIG=${OPENVPN_CONFIG}
      - OPENVPN_USERNAME=${OPENVPN_USERNAME}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
    restart: always
    networks:
      - vpn_network

  python_bot:
    build:
      context: .
      dockerfile: Dockerfile.python
    environment:
      API_TOKEN: ${API_TOKEN}
      LOCAL_API_URL: http://127.0.0.1:8081
      MONGO_URI: mongodb://mongo:27017/telegram_bot_d
    depends_on:
      - vpn
    network_mode: "service:vpn"  # Полный трафик через VPN
    restart: always

  telegram_bot_api:
    build:
      context: .
      dockerfile: Dockerfile.telegram-bot
    environment:
      API_ID: ${API_ID}
      API_HASH: ${API_HASH}
    depends_on:
      - vpn
    network_mode: "service:vpn"  # Полный трафик через VPN
    restart: always

  mongo:
    image: mongo:5.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - bot_network
    command: mongod --quiet --logpath /dev/null

volumes:
  mongo_data:
    driver: local

networks:
  vpn_network:
    driver: bridge

  bot_network:
    driver: bridge
